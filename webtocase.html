<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WABAG Support Portal</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    font-family: "Segoe UI", Arial, sans-serif;

    background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
      url("https://images.unsplash.com/photo-1519389950473-47ba0277781c");
    background-size: cover;
    background-position: center;

    display: flex;
    justify-content: center;
    align-items: center;

    padding: 60px 20px; /* ðŸ”¥ THIS creates space above & below */
    box-sizing: border-box;
  }

  .form-card {
    background: rgba(15, 31, 45, 0.95);
    width: 460px;
    padding: 26px 30px;
    border-radius: 18px;
    color: #ffffff;
    box-shadow: 0 30px 60px rgba(0,0,0,0.55);
  }

  .brand {
    text-align: center;
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 4px;
  }

  .subtitle {
    text-align: center;
    font-size: 12px;
    color: #bfbfbf;
    margin-bottom: 18px;
  }

  .form-group {
    margin-bottom: 10px;
  }

  .form-group input,
  .form-group textarea,
  .form-group select {
    width: 100%;
    padding: 11px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: #1f2f3d;
    color: #ffffff;
    font-size: 13px;
  }

  textarea {
    resize: none;
    height: 72px;
  }

  select {
    appearance: none;
  }

  .submit-btn {
    width: 100%;
    padding: 13px;
    border-radius: 28px;
    border: none;
    background: #20c997;
    color: #000;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 8px;
  }

  .submit-btn:hover {
    background: #17b18a;
  }

  .footer-text {
    text-align: center;
    font-size: 11px;
    color: #aaa;
    margin-top: 12px;
  }
</style>
</head>

<body>

<div class="form-card">

  <div class="brand">WABAG Solutions</div>
  <div class="subtitle">Project Enquiry & Customer Support</div>

  <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DKa00000YDA5y"
        method="POST">

    <input type="hidden" name="orgid" value="00DKa00000YDA5y">
    <input type="hidden" name="retURL" value="https://vh-india.github.io/demo/index.html">
    <input type="hidden" name="external" value="1">

    <div class="form-group">
      <input type="text" name="name" placeholder="Full Name">
    </div>

    <div class="form-group">
      <input type="email" name="email" placeholder="Email Address">
    </div>

    <div class="form-group">
      <input type="text" name="phone" placeholder="Contact Number">
    </div>

    <div class="form-group">
      <input type="text" name="subject" placeholder="Subject">
    </div>

    <div class="form-group">
      <textarea name="description" placeholder="Describe your requirement"></textarea>
    </div>

    <div class="form-group">
      <select name="priority">
        <option value="">Priority</option>
        <option value="Critical">Critical</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
    </div>

    <div class="form-group">
      <select name="type">
        <option value="">Request Type</option>
        <option value="Account Support">Account Support</option>
        <option value="General">General</option>
        <option value="Product Support">Product Support</option>
        <option value="Technical Issue">Technical Issue</option>
      </select>
    </div>

    <button type="submit" class="submit-btn">
      Submit Enquiry
    </button>
  </form>

  <div class="footer-text">
    Â© 2025 WABAG Solutions â€¢ Powered by Salesforce
  </div>

</div>

</body>
</html>
