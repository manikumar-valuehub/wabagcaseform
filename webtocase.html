<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
 
  <!-- Browser Tab / Site Name -->
<title>WABAG Support Portal</title>
 
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
      url("https://images.unsplash.com/photo-1519389950473-47ba0277781c");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
 
    .form-card {
      background: #0f1f2d;
      width: 460px;
      padding: 35px;
      border-radius: 16px;
      color: #ffffff;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
    }
 
    .brand {
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }
 
    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #bfbfbf;
      margin-bottom: 25px;
    }
 
    .form-group {
      margin-bottom: 14px;
    }
 
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #1f2f3d;
      color: #ffffff;
      font-size: 14px;
    }
 
    textarea {
      resize: none;
      height: 90px;
    }
 
    .submit-btn {
      width: 100%;
      padding: 13px;
      border-radius: 30px;
      border: none;
      background: #1abc9c;
      color: #000;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
 
    .submit-btn:hover {
      background: #16a085;
    }
 
    .footer-text {
      text-align: center;
      font-size: 11px;
      color: #aaa;
      margin-top: 15px;
    }
</style>
</head>
 
<body>
 
  <div class="form-card">
 
    <!-- Site / Company Name -->
<div class="brand">WABAG Solutions</div>
<div class="subtitle">Project Enquiry & Customer Support</div>
 
    <!-- Salesforce Web-to-Case Form -->
<form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DKa00000YDA5y"
          method="POST">
 
      <!-- Salesforce Required Hidden Fields -->
<input type="hidden" name="orgid" value="00DKa00000YDA5y">
<input type="hidden" name="retURL" value="https://vh-india.github.io/demo/index.html">
<input type="hidden" name="external" value="1">
 
      <div class="form-group">
<input type="text" name="name" placeholder="Full Name">
</div>
 
      <div class="form-group">
<input type="email" name="email" placeholder="Email Address">
</div>
 
      <div class="form-group">
<input type="text" name="phone" placeholder="Contact Number">
</div>
 
      <div class="form-group">
<input type="text" name="subject" placeholder="Subject">
</div>
 
      <div class="form-group">
<textarea name="description" placeholder="Describe your requirement in detail"></textarea>
</div>
 
      <div class="form-group">
<select name="priority">
<option value="">Select Priority</option>
<option value="Critical">Critical</option>
<option value="High">High</option>
<option value="Medium">Medium</option>
<option value="Low">Low</option>
</select>
</div>
 
      <div class="form-group">
<select name="type">
<option value="">Select Request Type</option>
<option value="Account Support">Account Support</option>
<option value="General">General</option>
<option value="Product Support">Product Support</option>
<option value="Technical Issue">Technical Issue</option>
</select>
</div>
 
      <button type="submit" class="submit-btn">
        Submit Enquiry
</button>
</form>
 
    <div class="footer-text">
      © 2025 WABAG Solutions • Powered by Salesforce
</div>
 
  </div>
 
</body>
</html>
